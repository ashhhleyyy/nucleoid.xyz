<div>
  <h1 class="title">
    Color Swap
  </h1>
  <p><p>Color Swap is a free-for-all party game in which players must stand on the wool color that corresponds to the color in their hotbars, before time runs out. The floor falls away faster as the game goes on, and players get less time to rest between drops. </p>
<p>The last surviving player wins!</p>
